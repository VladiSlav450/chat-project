[page style.css]

body =
+
+body { font-size: %[opt:dim:base_font_size];
+    line-height: %[opt:dim:base_line_height];
+    background: %[opt:clr:body_bg]; }
+
+.siteheader { height: %[opt:dim:header_height];
+    background: %[opt:clr:header_bg]; color: %[opt:clr:header_txt]; }
+.siteheader h1 { font-size: %[opt:dim:header_text_size];
+    padding: %[opt:dim:header_glue] 0 %[opt:dim:header_glue] 10px; }
+.siteheader h1 a { color: %[opt:clr:header_txt]; }
+.sitelogo { max-height: %[opt:dim:header_height];
+    %[switch|%[opt:layout:logo_pos]|left|float: left;|
+                                    right|float: right;|
+                                    none|display: none;] }
+.sitemotto { padding: %[collapsews:%[opt:dim:header_glue] 0
+    %[opt:dim:header_glue] 0;]
+    font-size: %[opt:dim:header_motto_size]; }
+
+.sitefooter { background: %[opt:clr:header_bg];
+    color: %[opt:clr:header_txt]; }
+.sitecopyright { padding: 0;
+    margin: %[opt:dim:copyright_mtop] auto %[opt:dim:copyright_mbottom] auto;
+}
+
+.pagerest { background: %[opt:clr:content_bg]; color: %[opt:clr:content_txt];
+    padding: %[opt:dim:content_padding]; }
+
+.sidepanel { background: %[opt:clr:panel_bg]; color: %[opt:clr:panel_txt];
+    width: %[opt:dim:panel_width]; border: 5px solid %[opt:clr:content_bg];
+    margin: %[collapsews|0 %[ifeq:%[opt:layout:panel_pos]:left
+       :%[opt:dim:panel_hmargin] %[opt:dim:panel_cellar] 0
+       :0 %[opt:dim:panel_cellar] %[opt:dim:panel_hmargin]]];
+    %[switch|%[opt:layout:panel_pos]|left|float: left;|
+                                     right|float: right;|
+                                     none|display: none;] }
+
+.pagecontent { max-width: %[opt:dim:content_max_width]; }
+
+.mainmenu_link, .mainmenu_link:visited {
+    color: %[opt:clr:panel_txt];
+    %[ifeq|%[opt:layout:panel_pos]|right|text-align: right;] }
+
+.mainmenu_link:hover { color: %[opt:clr:panel_emph_txt];
+    background: %[opt:clr:panel_emph_bg]; }
+
+.mainmenu_curr { color: %[opt:clr:panel_txt];
+    %[ifeq|%[opt:layout:panel_pos]|right|text-align: right;] }
+
+.news_navlinks { font-size: %[opt:dim:navlinks_fontsize];
+   /* line-height: %[opt:dim:navlinks_lineheight]; */
+   color: %[opt:clr:navlinks_txt];
+   background: %[opt:clr:navlinks_bg];
+   border: 5px solid %[opt:clr:content_bg]; }
+.nav_arr { padding: 0; margin: 0; }
+
+.status_frame { width: 95%%; height: %[opt:dim:status_height]; 
+    margin: 0 auto 10px auto; display: block; overflow: hidden; }
+
+.thalcgi_status, .thalcgi_status a, .thalcgi_status a:visited {
+    background: %[opt:clr:status_bg]; color: %[opt:clr:status_txt]; }
+
+.thalcgi_status { font: %[opt:dim:status_text_size] monospace;
+    height: %[opt:dim:status_height]; }
+
+
+.commentlink { font-size: %[opt:dim:aux_font_size]; }
+
+.comment_userpic { max-width: %[opt:dim:cmthead_height];
+    max-height: %[opt:dim:cmthead_height]; }
+
+.comment_head { height: %[opt:dim:cmthead_height];
+    background: %[opt:clr:panel_bg]; color: %[opt:clr:panel_txt]; }
+.comment_head p { font-size: %[opt:dim:cmthead_text_size]; }
+.comment_head h3 { font-size: %[opt:dim:cmthead_title_size]; }
+
+.comment { margin: 0 0 %[opt:dim:cmtbreak] 0; }
+
+.form_item { padding: %[opt:dim:form_item_padding]; display: inline-block; }
+
+textarea { font: %[opt:dim:base_font_size] monospace;
+    line-height: %[opt:dim:base_line_height]; }
+input[type=text] { font: %[opt:dim:base_font_size] monospace;
+    line-height: %[opt:dim:base_line_height]; }
+
+.messagebox_ok, .messagebox_err { padding: %[opt:dim:msgbox_pad];
+    width: %[opt:dim:msgbox_width];
+    color: %[opt:clr:panel_txt]; background: %[opt:clr:panel_bg]; }
+.messagebox_ok { border: 2px solid %[opt:clr:msgbox_bord_ok]; }
+.messagebox_err { border: 2px solid %[opt:clr:msgbox_bord_err]; }
+
+.tag { background:%[opt:clr:panel_emph_bg]; color: %[opt:clr:panel_emph_txt];
+    border: 2px solid %[opt:clr:tag_bord]; }
+
+.date { font-size: %[opt:dim:date_font_size]; font-style: italic; }
+
+
+
+
+blockquote { background: %[opt:clr:bq_bg]; color: %[opt:clr:bq_txt]; }
+pre, code { background: %[opt:clr:code_bg]; color: %[opt:clr:code_txt]; }
+pre { margin: %[opt:dim:pre_margin]; overflow-x: auto; }
+blockquote { margin: %[opt:dim:bq_margin]; }
+
+a { color: %[opt:clr:content_link]; }
+a:visited { color: %[opt:clr:content_link_visited]; }
+blockquote a { color: %[opt:clr:plaque_link]; }
+blockquote a:visited { color: %[opt:clr:plaque_link_visited]; }
+pre a { color: %[opt:clr:plaque_link]; }
+pre a:visited { color: %[opt:clr:plaque_link_visited]; }
+.comment_head a, .comment_head p a, .comment_head h3 a {
+    color: %[opt:clr:plaque_link]; }
+.comment_head a:visited, .comment_head p a:visited,
+.comment_head h3 a:visited {
+    color: %[opt:clr:plaque_link_visited]; }
+
+img.comment_userpic { background: %[opt:clr:userpic_bg]; }
+
+
+%[readfile:base/css_base.css]
+%[readfile:%[ifeq:%[opt:site:local_css]:yes:local.css:]]
+


